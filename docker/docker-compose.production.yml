version: '3'

services:
  next-app:
    container_name: next-app
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    restart: always
    ports:
      - 3000:3000

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/production.nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - next-app
    restart: always
