steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '--build-arg', 'NEXT_PUBLIC_API_GRAPHQL_URL=https://full.kitchen/api/v1/graphql',
    '-t', 'gcr.io/$PROJECT_ID/quantumlanding',
    '.'
  ]
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'quantumlanding', '--image', 'gcr.io/$PROJECT_ID/quantumlanding', '--region', 'us-east4']

images:
- 'gcr.io/$PROJECT_ID/quantumlanding'
